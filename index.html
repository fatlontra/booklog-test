<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Biometric Login Placeholder -->
    <div id="biometric-auth" class="biometric-container">
        <button id="bio-login" class="bio-btn">Login with Biometrics</button>
    </div>

    <header>
        <h1>My Book Log</h1>
        <button id="add-book" class="btn primary">Add New Book</button>
    </header>

    <main>
        <div class="controls">
            <select id="sort-genre" class="sort-select">
                <option value="">Sort by Genre</option>
            </select>
            <select id="sort-author" class="sort-select">
                <option value="">Sort by Author</option>
            </select>
        </div>

        <div id="book-list" class="book-grid"></div>
    </main>

    <!-- Add/Edit Book Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Add New Book</h2>
            <form id="book-form">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Book Title" required>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Author" required>
                </div>
                <div class="form-group">
                    <select id="genre" required>
                        <option value="">Select Genre</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="sci-fi">Science Fiction</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="pages" placeholder="Number of Pages" required>
                </div>
                <div class="form-group">
                    <div class="rating-stars" id="rating">
                        <!-- JavaScript will generate stars -->
                    </div>
                </div>
                <button type="submit" class="btn primary">Save Book</button>
            </form>
        </div>
    </div>

    <!-- Chatbot Placeholder -->
    <div id="chatbot" class="chatbot-container">
        <div class="chatbot-header">Book Assistant</div>
        <div class="chatbot-messages"></div>
        <input type="text" class="chatbot-input" placeholder="Ask about books...">
    </div>

    <script src="script.js"></script>
</body>
</html>
